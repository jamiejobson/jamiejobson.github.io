<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project JS</title>
  <link rel="stylesheet" href="finalProject.css">
  <script defer src="../finalProject.js"></script> 
</head>
<body>
  <h2>Enter a 10-digit phone number, for your enjoyment.</h2>
  <form id="phoneNumberForm">
    <label for="phoneNumber">Find out if you are in possession of a valid phone number!</label>
    <div class="phone-input">
      <!-- Create 10 input boxes for each digit -->
      <input type="text" maxlength="1" class="gliding-input" id="digit1" />
      <input type="text" maxlength="1" class="gliding-input" id="digit2" />
      <input type="text" maxlength="1" class="gliding-input" id="digit3" />
      <input type="text" maxlength="1" class="gliding-input" id="digit4" />
      <input type="text" maxlength="1" class="gliding-input" id="digit5" />
      <input type="text" maxlength="1" class="gliding-input" id="digit6" />
      <input type="text" maxlength="1" class="gliding-input" id="digit7" />
      <input type="text" maxlength="1" class="gliding-input" id="digit8" />
      <input type="text" maxlength="1" class="gliding-input" id="digit9" />
      <input type="text" maxlength="1" class="gliding-input" id="digit10" />
    </div>
    <br>
    <span id="error-message"></span>
    <br>
    <button type="button" class="gliding-button" onclick="validatePhoneNumber()">Submit</button>
  </form>
  <img src="https://images.vexels.com/media/users/3/184661/isolated/preview/3359d19a41128338d0bc1c24610c88f3-bigfoot-moving-creature-folklore-black.png" alt="sasquatch silhouette">
  <script src="finalProject.js"></script>
</body>
</html>
