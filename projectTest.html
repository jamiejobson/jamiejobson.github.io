<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      position: absolute;
    }

    #error-message {
      color: red;
      position: absolute;
    }

    .floating-box {
      position: absolute;
    }
  </style>
</head>
<body onmousemove="moveElements()">
  <h2>Enter your phone number:</h2>
  <form id="phoneNumberForm">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
    <br>
    <span id="error-message"></span>
    <br>
    <button type="button" class="floating-box" onclick="validatePhoneNumber()">Submit 1</button>
    <button type="button" class="floating-box" onclick="validatePhoneNumber()">Submit 2</button>
    <button type="button" class="floating-box" onclick="validatePhoneNumber()">Submit 3</button>
  </form>

  <script>
    function validatePhoneNumber() {
      var phoneNumberInput = document.getElementById("phoneNumber");
      var errorMessage = document.getElementById("error-message");

      // Regular expression to validate a phone number
      var phoneNumberPattern = /^\d{10}$/;

      if (phoneNumberPattern.test(phoneNumberInput.value)) {
        // Phone number is valid
        errorMessage.textContent = "";
        alert("Phone number is valid: " + phoneNumberInput.value);
      } else {
        // Phone number is invalid
        errorMessage.textContent = "Please enter a valid 10-digit phone number.";
      }
    }

    function moveElements() {
      var floatingBoxes = document.querySelectorAll('.floating-box');

      floatingBoxes.forEach(function(box) {
        // Calculate new position based on cursor position
        var maxX = window.innerWidth - box.offsetWidth;
        var maxY = window.innerHeight - box.offsetHeight;

        var newX = Math.floor(Math.random() * maxX);
        var newY = Math.floor(Math.random() * maxY);

        // Update the position of the floating box
        box.style.left = newX + "px";
        box.style.top = newY + "px";
      });
    }

    // Periodically move the floating boxes
    setInterval(function() {
      moveElements();
    }, 3000); // Adjust the interval as needed (milliseconds)
  </script>
</body>
</html>
